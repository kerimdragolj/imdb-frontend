<div class="container">
  <form (submit)="register()" ngNativeValidate autocomplete="off">
    <div class="registration-card col col-lg-6 col-md-8 col-sm-9 col-xs-10">
        <h2>Registration: </h2>
        <div class="form-group">
          <label>Full name</label>
          <input class="form-control" [(ngModel)]="fullname" name="fullname" type="text" required minlength="6" placeholder="Firstname Lastname..">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" [(ngModel)]="email" name="email" type="email" required placeholder="email@email.com..">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="form-control" [(ngModel)]="password" name="password" type="password" required minlength="5" placeholder="Password..">
        </div>
        <div class="form-group">
          <label>Confirm password</label>
          <input class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" type="password" required minlength="5" placeholder="Password..">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-danger">Reset</button>
        <button type="reset" class="btn btn-light pull-right" [routerLink]="['/login']">Sign in</button>
        <span class="pull-right">Already member?</span>
    </div>
  </form>
</div>
